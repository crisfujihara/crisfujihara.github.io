<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Site de Moda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  </header>

  <main>
    <div class="login-container">
      <img src="img/cadastroNovo.jpg" alt="Fashion" class="login-image">
      <form class="login-form" action="cadastro_processamento.php" method="post">
        <h1>Cadastro</h1>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Senha" required>
        <label for="ethnicity">Etnia:</label>
        <select id="ethnicity" name="ethnicity" required>
          <option value="branca">Branca</option>
          <option value="preta">Preta</option>
          <option value="parda">Parda</option>
          <option value="amarela">Amarela</option>
          <option value="indigena">Indígena</option>
        </select>
        <label for="gender">Sexo:</label>
        <select id="gender" name="gender" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br> <br>
        <button type="submit">Cadastrar</button>
        <p class="login-link">Já tem uma conta? <a href="index.html">Faça login</a></p>
      </form>
    </div>
  </main>

</body>
</html>
